<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>cookies-list-items test</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script src="../../../mocha/mocha.js"></script>
  <script src="../../../chai/chai.js"></script>
  <script src="../../../wct-mocha/wct-mocha.js"></script>

</head>
<body>
  <test-fixture id="Basic">
    <template>
      <cookies-list-items></cookies-list-items>
    </template>
  </test-fixture>

  <script type="module">
  import {DataGenerator} from '../../../@advanced-rest-client/arc-data-generator/arc-data-generator.js';
  import {tap} from '../../../@polymer/iron-test-helpers/mock-interactions.js';
  import '../cookies-list-items.js';
  suite('cookies-list-items', () => {
    function actionElement(element, action) {
      return element.shadowRoot.querySelector('[data-action="' + action + '"]');
    }

    suite('Empty list', () => {
      let element;
      setup((done) => {
        element = fixture('Basic');
        flush(() => done());
      });

      test('selectedItems is empty', () => {
        assert.lengthOf(element.selectedItems, 0);
      });

      test('hasSelection is false', () => {
        assert.isFalse(element.hasSelection);
      });

      test('allSelected is false', () => {
        assert.isFalse(element.allSelected);
      });

      test('empty is true', () => {
        assert.isTrue(element.empty);
      });
    });

    suite('List with items', () => {
      let element;
      setup((done) => {
        element = fixture('Basic');
        element.items = DataGenerator.generateCookiesData({size: 20});
        flush(() => done());
      });

      test('Selectes an element via checkbox', (done) => {
        const node = element.shadowRoot.querySelector('paper-icon-item paper-checkbox');
        element.addEventListener('selected-items-changed', function f() {
          element.removeEventListener('selected-items-changed', f);
          assert.lengthOf(element.selectedItems, 1, 'selectedItems has one selected item');
          done();
        });
        tap(node);
      });

      test('Deselectes an element via checkbox', (done) => {
        const node = element.shadowRoot.querySelector('paper-icon-item paper-checkbox');
        let i = 0;
        element.addEventListener('selected-items-changed', function f() {
          i++;
          if (i === 1) {
            assert.lengthOf(element.selectedItems, 1, 'selectedItems has one selected item');
            tap(node);
          } else if (i === 2) {
            element.removeEventListener('selected-items-changed', f);
            assert.lengthOf(element.selectedItems, 0, 'selectedItems has one selection');
            done();
          }
        });
        tap(node);
      });

      test('Selectes an element via list item', (done) => {
        const node = element.shadowRoot.querySelector('.cookie-item');
        element.addEventListener('selected-items-changed', function f() {
          element.removeEventListener('selected-items-changed', f);
          assert.lengthOf(element.selectedItems, 1, 'selectedItems has one selected item');
          done();
        });
        tap(node);
      });

      test('Deselectes an element via list item', (done) => {
        const node = element.shadowRoot.querySelector('.cookie-item');
        let i = 0;
        element.addEventListener('selected-items-changed', function f() {
          i++;
          if (i === 1) {
            assert.lengthOf(element.selectedItems, 1, 'selectedItems has one selected item');
            tap(node);
          } else if (i === 2) {
            element.removeEventListener('selected-items-changed', f);
            assert.lengthOf(element.selectedItems, 0, 'selectedItems has one selection');
            done();
          }
        });
        tap(node);
      });

      test('Dispatches "list-item-details" custom event', (done) => {
        element.addEventListener('list-item-details', function f(e) {
          element.removeEventListener('list-item-details', f);
          assert.isFalse(e.bubbles);
          assert.typeOf(e.detail.item, 'object');
          done();
        });
        const node = actionElement(element, 'item-detail');
        tap(node);
      });

      function selectAndWait(size, element, done) {
        element.addEventListener('selected-items-changed', function f() {
          if (element.selectedItems.length !== size) {
            return;
          }
          element.removeEventListener('selected-items-changed', f);
          done();
        });
        const nodes = element.shadowRoot.querySelectorAll('.cookie-item');
        for (let i = 0; i < size; i++) {
          tap(nodes[i]);
        }
      }

      test('Dispatches export event', (done) => {
        element.addEventListener('list-items-export', function f(e) {
          element.removeEventListener('list-items-export', f);
          assert.isFalse(e.bubbles);
          assert.lengthOf(e.detail.items, 2);
          done();
        });
        selectAndWait(2, element, () => {
          const node = actionElement(element, 'export-selected');
          tap(node);
        });
      });

      test('Clears menu selection when exporting', (done) => {
        element.$.listMenuOptions.selected = 0;
        element.addEventListener('list-items-export', function f() {
          element.removeEventListener('list-items-export', f);
          assert.equal(element.$.listMenuOptions.selected, -1);
          done();
        });
        selectAndWait(3, element, () => {
          const node = actionElement(element, 'export-selected');
          tap(node);
        });
      });

      test('Dispatches list-items-delete event', (done) => {
        element.addEventListener('list-items-delete', function f(e) {
          element.removeEventListener('list-items-delete', f);
          assert.isFalse(e.bubbles);
          assert.lengthOf(e.detail.items, 4);
          done();
        });
        selectAndWait(4, element, () => {
          const node = actionElement(element, 'delete-selected');
          tap(node);
        });
      });

      test('Clears menu selection when deleting cookies', (done) => {
        element.$.listMenuOptions.selected = 2;
        element.addEventListener('list-items-delete', function f() {
          element.removeEventListener('list-items-delete', f);
          assert.equal(element.$.listMenuOptions.selected, -1);
          done();
        });
        selectAndWait(4, element, () => {
          const node = actionElement(element, 'delete-selected');
          tap(node);
        });
      });
    });
  });
  </script>
</body>
</html>
