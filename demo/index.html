<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>cookies-list-items demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-styles/typography.html">
  <link rel="import" href="../../paper-styles/shadow.html">
  <link rel="import" href="../../arc-demo-helpers/data-generator.html">
  <link rel="import" href="../cookies-list-items.html">

  <style is="custom-style" include="demo-pages-shared-styles">

  .vertical-section-container {
    max-width: 600px;
  }

  :root {
    --primary-color: #00A2DF;
    --accent-color: #FF8A65;
    --action-button: {
      background-color: var(--primary-color);
      color: #fff;
    };
    --empty-info: {
      color: rgba(0, 0, 0, 0.74);
      font-size: 16px;
    };
    --arc-font-headline: {
      @apply --paper-font-headline;
    };
    --arc-font-subhead: {
      @apply --paper-font-subhead;
    };
    --arc-font-body1: {
      @apply --paper-font-body1;
    };
    --arc-font-title: {
      @apply --paper-font-title;
    }
    --paper-progress-active-color: var(--primary-color);
  }

  section[card] {
    @apply(--shadow-elevation-4dp);
    padding: 20px;
    background: white;
    margin-bottom: 40px;
  }

  cookies-list-items {
    background-color: #fff;
    height: calc(100vh - 360px);
  }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <div class="vertical-section-container centered">
      <section card>
        <cookies-list-items
          id="cookies"
          items="[[items]]"
          on-list-items-delete="_onDelete"
          on-list-item-open="_onOpen"
          on-list-item-name-changed="_nameChanged"
          on-list-items-export="_onExport"
          on-list-items-search="_onSearch"
          on-list-items-selection-changed="_selChanged"
          on-list-item-details="_onDetails"></cookies-list-items>
      </section>
      <section card>
        <h4>Selected items: [[selectedItems.length]]</h4>
        <h4>Logs:</h4>
        <output id="output"></output>
      </section>
    </div>
  </template>
  <script>
  /* global DataGenerator */
  var app = document.querySelector('#app');

  window.addEventListener('WebComponentsReady', function() {
    app.load();
  });
  app.load = () => {
    var data = DataGenerator.generateCookiesData({
      size: 250
    });
    app.items = data;
  };
  app._selChanged = (e) => {
    let msg = 'Toggle item #' + e.detail.index;
    msg += ` (${e.detail.item.name} ${e.detail.item.domain})`;
    msg += ': Is now ' + (e.detail.selected ? 'selected' : 'not selected');
    app.log(msg);
    console.log(e);
  };
  app._onDetails = (e) => {
    let msg = 'Details requested for ' + e.detail.item.name;
    app.log(msg);
    console.log(e);
  };
  app._onDelete = (e) => {
    var items = e.detail.items;
    var size = items.length;
    var msg = '';
    if (size === 1) {
      msg = 'List item delete requested';
      msg += ` (${items[0].name} ${items[0].domain})`;
    } else {
      msg = size + ' list items delete requested';
    }
    app.log(msg);
    console.log(e);
  };
  app._nameChanged = (e) => {
    let msg = 'Change name for item #' + e.detail.index;
    msg += ` (${e.detail.item.name})`;
    app.log(msg);
    console.log(e);
  };
  app._onExport = (e) => {
    var items = e.detail.items;
    var size = items.length;
    var msg = '';
    if (size === 1) {
      msg = 'List item export requested';
      msg += ` (${items[0].name} ${items[0].domain})`;
    } else {
      msg = size + ' list items export requested';
    }
    app.log(msg);
    console.log(e);
  };
  app._onSearch = (e) => {
    let msg = 'List search requested';
    msg += ` (${e.detail.q})`;
    app.log(msg);
    console.log(e);
  };
  app.log = (message) => {
    app.$.output.innerText += message + '\n';
  };

  </script>
</body>
</html>
