<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>cookies-list-items demo</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../web-animations-js/web-animations-next.min.js"></script>

  <script type="module" src="../../../@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/custom-style.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/dom-bind.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../../@polymer/paper-styles/typography.js"></script>
  <script type="module" src="../../../@polymer/paper-styles/shadow.js"></script>
  <script type="module" src="../../../@advanced-rest-client/arc-data-generator/arc-data-generator.js"></script>
  <script type="module" src="../../../@advanced-rest-client/arc-electron-default-theme/arc-electron-default-theme.js"></script>
  <script type="module" src="../../../@polymer/paper-button/paper-button.js"></script>
  <script type="module" src="../cookies-list-items.js"></script>

  <style>
  body,
  html {
    background-color: #e5e5e5 !important;
    margin: 0 !important;
    padding: 0 !important;
  }
  </style>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    h1 {
      @apply --paper-font-headline;
    }

    h2 {
      @apply --paper-font-title;
    }

    .vertical-section-container {
      max-width: 600px;
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }

    cookies-list-items {
      background-color: #fff;
      height: calc(100vh - 360px);
    }
    </style>
  </custom-style>
</head>
<body unresolved="">
  <dom-bind id="app">
    <template is="dom-bind">
      <div class="centered card">
        <paper-button on-click="generateData">Generate cookies</paper-button>
        <paper-button on-click="clearData">Clear cookies</paper-button>
      </div>

      <section class="vertical-section-container centered card" role="main">
        <cookies-list-items
          id="cookies"
          items="[[items]]"
          on-list-items-delete="_onDelete"
          on-list-items-export="_onExport"
          on-list-items-search="_onSearch"
          on-list-item-details="_onDetails"></cookies-list-items>
      </section>

      <section class="vertical-section-container centered card">
        <h4>Selected items: [[selectedItems.length]]</h4>
        <h4>Logs:</h4>
        <output id="output"></output>
      </section>
    </template>
  </dom-bind>
  <script type="module">
  import {DataGenerator} from '../../../@advanced-rest-client/arc-data-generator/arc-data-generator.js';
  (function(app) {
    app.generateData = function() {
      const data = DataGenerator.generateCookiesData({
        size: 250
      });
      if (!app.items) {
        app.items = data;
      } else {
        app.items = app.items.concat(data);
      }
    };

    app.clearData = function() {
      app.items = undefined;
    };

    app._onDetails = (e) => {
      let msg = 'Details requested for ' + e.detail.item.name;
      app.log(msg);
      console.log(e);
    };

    app._onDelete = (e) => {
      const items = e.detail.items;
      const size = items.length;
      let msg = '';
      if (size === 1) {
        msg = 'List item delete requested';
        msg += ` (${items[0].name} ${items[0].domain})`;
      } else {
        msg = size + ' list items delete requested';
      }
      app.log(msg);
      console.log(e);
    };

    app._onExport = (e) => {
      const items = e.detail.items;
      const size = items.length;
      let msg = `Export requested for ${size} `;
      if (size === 1) {
        msg += 'item.';
        msg += ` (${items[0].name} ${items[0].domain})`;
      } else {
        msg += 'items';
      }
      app.log(msg);
      console.log(e);
    };

    app._onSearch = (e) => {
      let msg = 'List search requested';
      msg += ` (${e.detail.q})`;
      app.log(msg);
      console.log(e);
    };

    app.log = (message) => {
      app.$.output.innerText += message + '\n';
    };
  })(document.getElementById('app'));
  </script>
</body>
</html>
